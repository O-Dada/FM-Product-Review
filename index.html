<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="preview.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <main>

    <img src="/images/image-product-mobile.jpg" alt="mobileProductImage" title="mobileProductImage" class="mobileProductImage">
    
    <img src="/images/image-product-desktop.jpg" alt="productImage" title="productImage" width="287" class="productImage">

    <header>
      <h3>Perfume</h3>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div>
        <h2>$149.99</h2>
      <h4>$169.99</h4>
      </div>
      
      <button><span><img src="images/icon-cart.svg" alt="" class="icon-cart"> Add to Cart</span> </button>
      
    </header>
  </main>

</html>
